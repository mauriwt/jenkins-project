<wt-shuyai *ngIf="gcargando"></wt-shuyai>
<div class="mt-1 pl-1 pr-1">
    <div class="card">
        <div class="card-body">
            <div class="row p-4">
                <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                    <!-- Nav tabs -->
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="home_a" data-toggle="tab" href="#home">Buscar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="menu1_a" data-toggle="tab" href="#menu1">Resumen de Errores</a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- Tab panes -->

            <div class="tab-content">
                <div id="home" class="tab-pane active">
                  <app-emision [token]="tokenUsuario" ></app-emision>
                </div>
                <div id="menu1" class="tab-pane fade">
                  <app-resume-error [token]="tokenUsuario" ></app-resume-error>
                </div>
            </div>
        </div>
    </div>
</div>
