<wt-shuyai *ngIf="gcargando"></wt-shuyai>
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <div class="row p-4">
                <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                    <!-- Nav tabs -->
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="home_a" data-toggle="tab" href="#home">Buscar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="menu1_a" data-toggle="tab" href="#menu1">Detalles del
                                cliente</a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- Tab panes -->

            <div class="tab-content">
                <div id="home" class="tab-pane active">
                    <app-filtro (nuevoReg)="frmVacio($event)" (cambioBusqueda)="detectarBusqueda($event)" (parametro)="eventoEmitter($event)" quienLlama="tab"></app-filtro>
                </div>
                <div id="menu1" class="container tab-pane fade">
                    <app-cliente [app]="desdeApp" [eventoBuscar]="ramdumValor" [recibir]="desdeGrid" (cargarData)="cargarDataEmitter($event)"></app-cliente>
                </div>
            </div>
        </div>
    </div>
</div>
